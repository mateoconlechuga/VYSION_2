palettes:
  - name: palette
    images: automatic
    max-entries: 64
  - name: xlibc_condensed_palette
    images: automatic
    max-entries: 31
    fixed-entries:
      - color: {index: 0, r: 0, g: 0, b: 0}
      - color: {index: 30, r: 255, g: 255, b: 255}

converts:
  - name: myimages
    palette: palette
    palette-offset: 160
    images:
      - icon_appvar.png
      - icon_basic.png
      - icon_c.png
      - icon_ez80.png
      - icon_folder.png
      - icon_ice.png
      - icon_ices.png
      - settings_colors.png
      - settings_desktop.png
      - settings_reset.png
      - settings_shell.png
      - settings_system.png
      - settings_taskbar.png
      - start_about.png
      - start_appvars.png
      - start_exit.png
      - start_files.png
      - start_icon.png
      - start_programs.png
      - start_refresh.png
      - start_settings.png
      - start_search.png
      - taskbar_icon.png
  - name: xlibc_condensed
    palette: xlibc_condensed_palette
    palette-offset: 224
    images:
      - xlibc_condensed.png

outputs:
  - type: c
    include-file: vysion_gfx.h
    converts:
      - myimages
      - xlibc_condensed
    palettes:
      - palette
      - xlibc_condensed_palette
    directory: ../output
